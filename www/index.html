<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css"/>
    <title>Shorelark</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <script src="./bootstrap.js"></script>
    <div id="container">
      <div class="left">
        <div class="statistics">
          <canvas id="stats"></canvas>
        </div>
        <div class="controls">
          <div class="control-container">
            <div class="inputs">
              <button class="button-item" id="train"><i class="fa fa-fast-forward"></i></button>
            </div>
            <div class="ProgressBarContainer">
              <div class="ProgressBarBackground">
                <div class="ProgressBar" id="generationBar">0/???</div>
              </div>
            </div>
          </div>
          <div class="control-container">
            <div class="slidecontainer">
              <input type="range" min="1" max="20" value="1" class="slider" id="simulation_speed_slider">
              <p>Speed: <span id="simulation_speed"></span>x</p>
            </div>
          </div>
        </div>
        <div id="terminal-panel" class="panel">
          <textarea id="terminal-stdout" readonly></textarea>
          <input id="terminal-stdin"/>
        </div>
      </div>
      <div id="viewport-panel" class="panel">
        <canvas id="viewport"></canvas>
      </div>
    </div>
  </body>
</html>
